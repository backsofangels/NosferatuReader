buildscript {
    ext {
        kotlin_version = '2.1.0'
        // Proviamo questa versione specifica di KSP
        ksp_version = '2.1.0-1.0.29'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Ora che abbiamo il portale nel settings, questo verr√† trovato
        classpath "com.google.devtools.ksp:symbol-processing-gradle-plugin:$ksp_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}