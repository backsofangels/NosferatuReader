[versions]
# Build Tools & Plugins
#noinspection NewerVersionAvailable
agp = "8.13.2"
#noinspection NewerVersionAvailable
kotlin = "2.1.0"
ksp = "2.1.0-1.0.29"
#noinspection NewerVersionAvailable
composeBom = "2025.01.00"
composeActivity = "1.12.2"
composeLifecycle = "2.10.0"
coil = "2.7.0"
documentfile = "1.1.0"

# Libraries
readium = "3.1.2"
readiumStreamerParserEpub = "3.0.0"
room = "2.8.4"
coroutines = "1.10.2"
desugar = "2.1.5"
epublib = "3.1"
slf4j = "1.7.36"
recyclerview = "1.4.0"
appcompat = "1.7.1"
material = "1.13.0"
#noinspection GradleDependency
coreKtx = "1.12.0"
runtime = "1.10.1"
lifecycleRuntimeCompose = "2.10.0"
material3 = "1.4.0"

[libraries]
# Core & Utils
android-desugar = { group = "com.android.tools", name = "desugar_jdk_libs", version.ref = "desugar" }
epublib-core = { group = "nl.siegmann.epublib", name = "epublib-core", version.ref = "epublib" }
readium-streamer-parser-epub = { module = "org.readium.kotlin-toolkit:readium-streamer-parser-epub", version.ref = "readiumStreamerParserEpub" }
slf4j-android = { group = "org.slf4j", name = "slf4j-android", version.ref = "slf4j" }

# Readium Toolkit
readium-shared = { group = "org.readium.kotlin-toolkit", name = "readium-shared", version.ref = "readium" }
readium-streamer = { group = "org.readium.kotlin-toolkit", name = "readium-streamer", version.ref = "readium" }
readium-navigator = { group = "org.readium.kotlin-toolkit", name = "readium-navigator", version.ref = "readium" }
readium-adapter-pdfium = { group = "org.readium.kotlin-toolkit", name = "readium-adapter-pdfium", version.ref = "readium" }

# Database (Room)
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }

# UI & Lifecycle
androidx-recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
google-material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }

# Coroutines
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
androidx-runtime = { group = "androidx.compose.runtime", name = "runtime", version.ref = "runtime" }

# Compose BOM (gestisce le versioni compatibili di UI, Material3, ecc.)
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }

# Integrazioni Fondamentali
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "composeActivity" }
androidx-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "composeLifecycle" }
androidx-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "composeLifecycle" }

# Coil per le immagini
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycleRuntimeCompose" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }

# Document tree
androidx-documentfile = { group = "androidx.documentfile", name = "documentfile", version.ref = "documentfile" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }